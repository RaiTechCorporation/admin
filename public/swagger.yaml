openapi: 3.0.0
info:
  title: Groovsta API
  description: |
    Complete API documentation for Groovsta social media platform.
    
    ### Authentication
    All requests require the `APIKEY` header.
    - **Header**: `APIKEY`
    - **Value**: `retry123`
    
    For protected routes, you must also provide the `AUTHTOKEN` received during login.
    - **Header**: `AUTHTOKEN`
    - **Value**: `[Your-Auth-Token]`
  version: 1.0.0
  contact:
    name: API Support
    email: support@groovsta.com

servers:
  - url: /api
    description: API Server

components:
  securitySchemes:
    APIKeyAuth:
      type: apiKey
      in: header
      name: APIKEY
      description: Main API Key required for all requests.
    AuthToken:
      type: apiKey
      in: header
      name: AUTHTOKEN
      description: User authentication token received after login.

security:
  - APIKeyAuth: []

paths:
  /user/logInUser:
    post:
      tags:
        - User Authentication
      summary: Login or Register User
      description: |
        Authenticates a user. If the `identity` is new, a new user account is created automatically.
        Returns an `AUTHTOKEN` which must be used for authorized requests.
      parameters:
        - in: header
          name: APIKEY
          description: Main API Key
          required: true
          schema:
            type: string
            default: retry123
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullname
                - identity
                - device_token
                - device
                - login_method
              properties:
                fullname:
                  type: string
                  example: "Rahul Sharma"
                identity:
                  type: string
                  description: Unique identifier (Email, Social ID, etc.)
                  example: "rahul.sharma@example.com"
                device_token:
                  type: string
                  example: "test_token_123"
                device:
                  type: string
                  enum: [android, ios, web]
                  example: "android"
                login_method:
                  type: string
                  enum: [google, facebook, apple, manual]
                  example: "google"
                profile_photo:
                  type: string
                  description: Optional profile photo URL or binary file string
                  example: ""
      responses:
        '200':
          description: Login/Registration successful
          content:
            application/json:
              example:
                status: true
                message: "Data Fetch Successful!"
                data:
                  id: 1
                  token: "generated_auth_token_here"
                  fullname: "Rahul Sharma"
                  username: "rahul_sharma"
                  identity: "rahul.sharma@example.com"
        '401':
          description: Unauthorized Access (Missing or invalid APIKEY)

